<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="form.js"></script>
        <link href="form.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Employee</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="http://localhost:8500/employee">
                        <div class="form-group">
                            <label>Order Id</label>
                            <input class="form-control" readonly name="oid" id="oid"/>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" placeholder="Please Enter First Name"
                            name="fname" id="firstname" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" placeholder="Please Enter Last Name"
                            name="lname" maxlength="10"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" placeholder="Please Enter Email"
                                    type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password <span class="glyphicon glyphicon-eye-open" onClick="showPassWord()"></span></label>
                                    <input class="form-control" placeholder="Please Enter Password" type="password" name="password" id="pwd" oninput="validatePwd()"/>
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" placeholder="Please Enter Password"
                                    type="password" name="cpassword" id="cpwd"
                                    oninput="validateCPwd()"/>
                                </div>
                                <p id="cpout"></p>
                            </div>
                            
                            </div>
                    
                        </div>
                        
                        <div class="col-md-12">
                            <span class="experience"></span>
                            <div class="form-group">
                                <label for="exp">Experience</label>
                                <select class="form-control" id="exp" name="exp" onChange="getExp()">
                                    <option value="1">Select Year</option>
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Year</option>
                                    <option value="3">3 Year</option>
                                </select>
                            </div>
                        </div>
                        
                       

                        <button class="btn btn-success">Submit</button>
                        
                    </form>
                </div>
            </div>
            
        </div>
        <script>
            window.onload = orderId()
        </script>
    </body>
</html>
