<html>
    <head>
        <style>
            body{
                background-color:white;
                color:black;
            }
            .mydark{
                background-color:black;
                color:white;
            }
        </style>
        <script>
            function changeMode(){
                var mybody = document.body;
                // if body have class mydark it will remove the class else add the class
                // localStorage.setItem("mydark",true)
                mybody.classList.toggle("mydark");
            }
        </script>

    </head>
    <body>
        <h2>Light Dark Mode</h2>
        <p> We are working on light dark mode</p>
        <button onClick="changeMode()">Change</button>
    </body>
</html>
